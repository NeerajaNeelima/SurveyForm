<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <div class="container">
  
<form id="survey-form">
<label id="name-label">Name <input type="text" placeholder="Enter your name" id ="name" required/></label>
<label id="email-label">email <input type="email" placeholder="Enter Your email" id ="email"required/></label>
<label id="number-label">Age (optinal) <input type="number"placeholder="Age" id="number" min="13" max="120" required/></label > 
<label>Which option best describes your current role? <select id="dropdown">
<option disabled selected value>Select current role </option>
<option value="student">Student</option>
<option value="job">Full time job </option>
<option value="learner">Full time Learner</option>
<option value="perfer">Pefer not to say</option>
<option value="other">Other</option>
</select>
</label>
<p> Would you recommend freeCodeCamp to a friend?</p>
  <label class="marg"><input type="radio" name="user" value="definitely"/> Definitely</label>
 <label class="marg"> <input type="radio" name="user" value="maybe"/> May be</label>
  <label class="marg"><input type="radio" name="user" value="notsure"/> Not sure </label>
<p>What is your favorite feature of freeCodeCamp?</p>
<select>
  <option disabled selected value>Select an option</option>
<option value="challenges">Challenges</option>
<option value="projects">Projects </option>
<option value="community">Community</option>
<option value="open">Open source</option>
</select>
<p>What would you like to see improved?</p>
<label>
<input type="checkbox"/value="front-end">Front-end projects
</label>
<label>
<input type="checkbox" value="back-end"/>Back-end projects
</label>
<label>
<input type="checkbox" value="data"/>Data Visualization
</label>
<label>
<input type="checkbox" value="challenges"/>Challenges
</label>
<label>
<input type="checkbox" value="open-source"/>Open Source Community
</label>
<label>
<input type="checkbox" value="gitter"/>Gitter helps rooms
</label>
<label>
<input type="checkbox" value="video"/>Videos
</label>
<label>
<input type="checkbox" value="city"/>City Meetups
</label>
<label>
<input type="checkbox" value="wiki"/>Wiki
</label>
<label>
<input type="checkbox" value="forum"/>Forum
</label>
<label>
<input type="checkbox" value="additional"/>Additional courses
</label>
<lable>Any comments or suggestions?</label>
<textarea id="comments" rows="5" cols="50" placeholder="Enter your comment here..." name="comment"></textarea>
<button type="submit" id="submit">Submit</button>
</form>
</div> 
</body>
</html>
